version: "3.0"

services:

  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - "27017:27017" 
    volumes: 
     - "/data/db:/data/db" 

  app:
    container_name: appnode
    image: multimedia-market
    build: 
        context: .
    ports:
        - "3000:3000"
    volumes: 
     - "/app/upload:/home/app/src/public/upload"
    depends_on:
        - mongo